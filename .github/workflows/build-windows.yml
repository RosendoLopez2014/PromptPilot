name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name PromptPilot --hidden-import PyQt6.QtCore --hidden-import PyQt6.QtGui --hidden-import PyQt6.QtWidgets --hidden-import speech_recognition --hidden-import pyaudio --collect-all PyQt6 --icon=NONE main.py
        
    - name: Create releases directory
      run: |
        if not exist "releases\windows" mkdir "releases\windows"
        
    - name: Copy executable
      run: |
        copy "dist\PromptPilot.exe" "releases\windows\PromptPilot-Windows.exe"
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PromptPilot-Windows
        path: releases/windows/PromptPilot-Windows.exe
        
    - name: Commit and push (if on main branch)
      if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add releases/windows/
        git diff --staged --quiet || (git commit -m "Build Windows executable [skip ci]" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
