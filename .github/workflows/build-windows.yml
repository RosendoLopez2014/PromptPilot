name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Verify installation
      run: |
        python --version
        pip list | Select-String PyQt6
        pip list | Select-String pyinstaller
        
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name PromptPilot --hidden-import PyQt6.QtCore --hidden-import PyQt6.QtGui --hidden-import PyQt6.QtWidgets --hidden-import speech_recognition --hidden-import pyaudio --collect-all PyQt6 --icon=NONE --log-level=INFO main.py
        
    - name: Verify executable was created
      shell: pwsh
      run: |
        if (Test-Path "dist\PromptPilot.exe") {
          Write-Host "Executable found!"
          Get-ChildItem "dist\PromptPilot.exe"
        } else {
          Write-Host "ERROR: Executable not found!"
          Get-ChildItem "dist"
          exit 1
        }
        
    - name: Create releases directory
      shell: pwsh
      run: |
        if (-not (Test-Path "releases\windows")) {
          New-Item -ItemType Directory -Path "releases\windows" -Force | Out-Null
        }
        
    - name: Copy executable
      shell: pwsh
      run: |
        if (Test-Path "dist\PromptPilot.exe") {
          Copy-Item "dist\PromptPilot.exe" -Destination "releases\windows\PromptPilot-Windows.exe"
          Write-Host "Copy successful!"
          Get-ChildItem "releases\windows\PromptPilot-Windows.exe"
        } else {
          Write-Host "ERROR: Cannot copy - executable does not exist"
          exit 1
        }
        
    - name: Upload artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: PromptPilot-Windows
        path: releases/windows/PromptPilot-Windows.exe
        
    - name: Upload build logs (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs
        path: |
          build/
          dist/
        
    - name: Commit and push (if on main branch)
      if: success() && github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
      shell: pwsh
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        git add releases/windows/
        $diff = git diff --staged --quiet
        if ($LASTEXITCODE -ne 0) {
          git commit -m "Build Windows executable [skip ci]"
          git push
        }
